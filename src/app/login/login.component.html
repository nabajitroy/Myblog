<div class="login">
 
<ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
            aria-selected="true">Signin</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
            aria-selected="false">Register</a>
        </li>
        
        </ul>
        <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <form  [formGroup]="loginForm"   (ngSubmit)="login()" class="text-center ">
            <div class="form-row mb-4 p-2">
                <label for="comment">User name:</label>
                <input formControlName="email" type="email" class="form-control">
            </div>
            <div class="form-row mb-4">
                <label for="comment">Password:</label>
                <input formControlName="password" type="password" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit"  >Submit</button>
            </form>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
             
            <form  [formGroup]="registerForm"   (ngSubmit)="register()" class="text-center ">
                <div class="form-row mb-4 p-2">
                    <label for="comment">Email:</label>
                    <input formControlName="email" type="email" class="form-control">
                </div>
                <div class="form-row mb-4">
                    <label for="comment">Full name:</label>
                    <input formControlName="fullname" type="text" class="form-control">
                </div>
                <div class="form-row mb-4">
                    <label for="comment">Password:</label>
                    <input formControlName="password" type="password" class="form-control">
                </div>
            <button class="btn btn-primary" type="submit"  >Register</button>
            </form>
        </div>
            
        </div>
         
     
    
    
    </div>
